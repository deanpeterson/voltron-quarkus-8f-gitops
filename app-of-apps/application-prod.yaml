apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: voltron-quarkus-8f-prod
  namespace: tssc-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/voltron-quarkus-8f/overlays/prod
    repoURL: https://github.com/deanpeterson/voltron-quarkus-8f-gitops.git
    targetRevision: main
  destination:
    namespace: rodan-demo-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: tssc-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
